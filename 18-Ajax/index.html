<!DOCTYPE html>
<html>
<head>
	<title>onclick</title>
</head>
<body>
	<input id="new-item" type="text">
	<button id="btn-add">Add</button>
	<ul id="todo-list">
		<!-- <li>Take shower</li>
		<li>Have a walk</li>
		<li>Go to bed</li> -->
	</ul>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script type="text/javascript">
		var todoList;
		axios.get('http://localhost:9618/todo')
		.then(function(respone){
			todoList = respone.data;
			render(todoList);
		})
		var btnAdd = document.getElementById('btn-add');
		// btnAdd.onclick = addItem;
		btnAdd.addEventListener('click',addItem);
		btnAdd.addEventListener('click',function(){
			console.log('NghiaNT1996');
		})

		// listener = {'click':[addItem,function,...],....}

		function addItem(){
			//get value of the input
			//add to todoList array
			//re render
			var newItem = document.getElementById('new-item').value;
			todoList.push(newItem);
			render();
		}

		function render(items){

		    var htmlList = document.getElementById('todo-list');
			var content = todoList.map(function(item){
				return '<li>'+item.content+'</li>';
			});
			htmlList.innerHTML = content.join('');


		}
	</script>
</body>
</html>
